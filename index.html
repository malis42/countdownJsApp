<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PL 2020/21 Start Countdown</title>
    <script src="assets/js/tabs.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--<div class="navbar">
        <ul class="tabs">
            <li class="tab active" id="premier-league-tab" data-tab-target="#premier-league">Premier League</li>
            <li class="tab" id="la-liga-tab" data-tab-target="#la-liga">LaLiga</li>
            <li class="tab" id="bundesliga-tab" data-tab-target="#bundesliga">Bundesliga</li>
        </ul>
    </div>-->

    <div class="navbar">
        <div id="page-logo"></div>
        <div class="dropdown">
            <button class="dropbtn">Leagues</button>

            <div class="dropdown-content">
                <ul class="tabs">
                    <li class="tab active" id="premier-league-tab" data-tab-target="#premier-league">Premier League</li>
                    <li class="tab" id="la-liga-tab" data-tab-target="#la-liga">LaLiga</li>
                    <li class="tab" id="bundesliga-tab" data-tab-target="#bundesliga">Bundesliga</li>
                </ul>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">International</button>

            <div class="dropdown-content">
                <ul class="tabs">
                    <li class="tab">Euro 2021</li>
                    <li class="tab">World Cup 2022</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div id="premier-league" data-tab-content class="active">
            <section class="landing">
                <div class="landing-inner">
                    <img src="assets/img/premier_league/logo.png" alt="premierLeagueLogo">
                    <p>Premier League 2020/21 Season Start Countdown</p>
                    <div id="premier-league-countdown" class="countdown"></div>

                    <div class="interactive-buttons">
                        <a href="https://www.premierleague.com/fixtures" target="_blank">
                            <button class="button premier-league-button">
                                <span>Fixtures</span>
                            </button>
                        </a>

                        <a href="https://www.premierleague.com/clubs" target="_blank">
                            <button class="button premier-league-button">
                                <span>Teams</span>
                            </button>
                        </a>

                        <a href="https://fantasy.premierleague.com/" target="_blank">
                            <button class="button premier-league-button fpl">
                                <span>Fantasy Premier League</span>
                            </button>
                        </a>
                    </div>

                </div>
            </section>
        </div>

        <div id="la-liga" data-tab-content>
            <section class="landing">
                <div class="landing-inner">
                    <img src="assets/img/la_liga/logo.png" alt="laLigaLogo">
                    <p>LaLiga 2020/21 Season Start Countdown</p>
                    <div id="la-liga-countdown" class="countdown"></div>

                    <div class="interactive-buttons">
                        <a href="https://www.laliga.com/en-GB/laliga-smartbank/calendar" target="_blank">
                            <button class="button la-liga-button">
                                <span>Fixtures</span>
                            </button>
                        </a>

                        <a href="https://www.laliga.com/en-GB/laliga-smartbank/clubs" target="_blank">
                            <button class="button la-liga-button">
                                <span>Teams</span>
                            </button>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <div id="bundesliga" data-tab-content>
            <section class="landing">
                <div class="landing-inner">
                    <img src="assets/img/bundesliga/logo.png" id="bundesliga-logo" alt="bundesligaLogo">
                    <p>Bundesliga 2020/21 Season Start Countdown</p>
                    <div id="bundesliga-countdown" class="countdown"></div>

                    <div class="interactive-buttons">
                        <a href="https://www.bundesliga.com/en/bundesliga/matchday" target="_blank">
                            <button class="button bundesliga-button">
                                <span>Fixtures</span>
                            </button>
                        </a>

                        <a href="https://www.bundesliga.com/en/bundesliga/clubs" target="_blank">
                            <button class="button bundesliga-button">
                                <span>Teams</span>
                            </button>
                        </a>

                        <a href="https://www.bundesliga.com/en/bundesliga/clubs" target="_blank">
                            <button class="button bundesliga-button fbl">
                                <span>Fantasy Bundesliga</span>
                            </button>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="footer">
        Created by:
            <a href="https://github.com/malis42" target="_blank">malis42</a>
            <a href="https://github.com/malis42/countdownJsApp" target="_blank">Source code</a>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
