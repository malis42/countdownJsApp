<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PL 2020/21 Start Countdown</title>
    <script src="assets/js/tabs.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <ul class="tabs">
        <li class="tab active" data-tab-target="#premier-league">Premier League</li>
        <li class="tab" data-tab-target="#la-liga">La Liga</li>
        <li class="tab" data-tab-target="#bundesliga">Bundesliga</li>
    </ul>

    <div class="tab-content">
        <div id="premier-league" data-tab-content class="active">
            <section class="landing">
                <div class="landing-inner">
                    <img src="assets/img/premier_league/logo.png" alt="premierLeagueLogo">

                    <p>Premier League 2020/21 Season Start Countdown</p>

                    <div id="premier-league-countdown" class="countdown"></div>
                </div>
            </section>
        </div>

        <div id="la-liga" data-tab-content>
            <section class="landing">
                <div class="landing-inner">
                    <img src="assets/img/la_liga/logo.png" alt="laLigaLogo">

                    <p>La Liga 2020/21 Season Start Countdown</p>

                    <div id="la-liga-countdown" class="countdown"></div>
                </div>
            </section>
        </div>

        <div id="bundesliga" data-tab-content>
            <section class="landing">
                <div class="landing-inner">
                    <img src="assets/img/bundesliga/logo.png" alt="bundesligaLogo">

                    <p>Bundesliga 2020/21 Season Start Countdown</p>

                    <div id="bundesliga-countdown" class="countdown"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
